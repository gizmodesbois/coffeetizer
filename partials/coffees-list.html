<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-selector/core-selector.html">
<link rel="import" href="../services/coffee-service.html">
<link rel="import" href="coffee-card.html">

<polymer-element name="coffees-list">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    </style>

    <!-- add markup here -->
    <coffee-service id="service" coffees="{{coffees}}">
    </coffee-service>

    <div layout vertical center>
      <core-selector selected="0">
        <template repeat="{{coffee in coffees}}">
          <style>
            .core-selected {
              background: red;
            }
          </style>
          <core-item>
            <coffee-card>
              <img src="{{coffee.image}}" width="70" height="70" />
              <h2>{{coffee.name}}</h2>
            </coffee-card>
          </core-item>
        </template>
      </core-selector>
    </div>

  </template>

  <script>
    Polymer({

    });
  </script>

</polymer-element>
