<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Coffeetizer</title>
    <link rel="stylesheet" href="styles.css">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-menu/core-submenu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="partials/beans-list.html">
    <link rel="import" href="partials/coffees-list.html">
    <link rel="import" href="partials/sizes-list.html">
    <link rel="import" href="partials/extras-list.html">
    <link rel="import" href="partials/calculate-coffee.html">

  <body unresolved>

    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <core-menu selected="Estimate" valueattr="label" selectedindex="1" id="menu" theme="core-light-theme">
          <core-item id="menu_item1" icon="assignment-ind" label="Estimate" horizontal center layout></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Coffeetizer</div>
      <core-card2 id="card" layout vertical>
        <coffees-list></coffees-list>
        <beans-list></beans-list>
        <sizes-list></sizes-list>
        <extras-list coeff="{{extraCoeff}}"></extras-list>
      </core-card2>
    </core-scaffold>
    <calculate-coffee extras-coeff="{{extraCoeff}}"></calculate-coffee>



  <script src="main.js"></script>
</body>
</html>
