<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="bean-service" attributes="beans">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="../api/beans.json"
      on-core-response="{{beansLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('bean-service', {
    created: function() {
      this.beans = [];
    },
    beansLoaded: function() {
      this.beans = this.$.ajax.response.slice(0);
    }
  });
  </script>
</polymer-element>
